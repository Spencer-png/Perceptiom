<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perception AI Chatbot</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Add Google Fonts - Inter is a good choice for modern UIs -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase configuration -->
    <script>
        // Replace these with your actual Firebase configuration values
        const __firebase_config = JSON.stringify({
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        });
        
        // Replace with your actual app ID
        const __app_id = "YOUR_APP_ID";
        
        // Optional: Replace with your initial auth token if you have one
        const __initial_auth_token = "YOUR_INITIAL_AUTH_TOKEN";
    </script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* ChatGPT-like styling */
        .chatgpt-sidebar {
            background: #101010;
            border-right: 1px solid #202020;
        }
        
        .chatgpt-main {
            background: #151515;
        }
        
        .chatgpt-input-area {
            background: #252525;
            border: 1px solid #353535;
            border-radius: 12px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .chatgpt-input-area:focus-within {
            border-color: #0a8060;
            box-shadow: 0 0 0 2px rgba(10, 128, 96, 0.2);
        }
        
        .chatgpt-message-user {
            background: #252525;
            border-radius: 18px;
        }
        
        .chatgpt-button-primary {
            background: #0a8060;
            transition: background-color 0.2s;
        }
        
        .chatgpt-button-primary:hover {
            background: #086048;
        }
        
        .chatgpt-sidebar-item:hover {
            background: #202020;
        }
        
        .chatgpt-sidebar-item.active {
            background: #202020;
        }
        
        /* Code block styling improvements */
        .code-block {
            background: #0a0a0a;
            border: 1px solid #282828;
            border-radius: 8px;
            overflow: hidden;
            margin: 12px 0;
        }
        
        .code-header {
            background: #202020;
            border-bottom: 1px solid #282828;
            padding: 8px 12px;
            display: flex;
            justify-content: between;
            align-items: center;
            font-size: 12px;
            color: #808080;
        }
        
        .code-content {
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #d0d0d0;
            overflow-x: auto;
            word-break: break-all;
        }
        
        /* Hover effects */
        .hover-bg-gray:hover {
            background-color: rgba(55, 65, 81, 0.5);
        }
        
        /* Focus states */
        .focus-ring:focus {
            outline: 2px solid #10a37f;
            outline-offset: 2px;
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            align-items: center;
        }
        
        .loading-dots::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: loading-dots 1.4s infinite both;
            margin-left: 4px;
        }
        
        @keyframes loading-dots {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Root element for React app -->
    <div id="root"></div>
    
    <!-- Load the chatbot script -->
    <script type="module" src="chatbot.js"></script>
</body>
</html>
