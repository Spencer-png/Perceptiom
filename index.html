<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perception AI Chatbot</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Add Google Fonts - Inter is a good choice for modern UIs -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent body scroll, React app manages its own scroll */
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d2d31; /* Darker track color */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #555; /* Thumb color */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #777; /* Darker thumb on hover */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React and ReactDOM from CDN -->
    <!-- Note: In a production environment, you'd typically bundle React with your app
         using a tool like Webpack/Vite for better performance and smaller file sizes.
         For GitHub Pages and simple deployments, CDN is convenient. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Your React application script -->
    <!-- The type="module" is important for using modern JavaScript imports/exports -->
    <script type="module" src="./chatbot.js"></script>
    <script type="module">
        // This is necessary to render your React App component onto the DOM.
        // It assumes your chatbot.js exports a default component named 'App'.
        import App from './chatbot.js';
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
