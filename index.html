<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perception AI Chatbot</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Add Google Fonts - Inter is a good choice for modern UIs -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent body scroll, React app manages its own scroll */
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d2d31; /* Darker track color */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #555; /* Thumb color */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #777; /* Darker thumb on hover */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase Configuration -->
    <!-- IMPORTANT: Replace these placeholder values with your actual Firebase project configuration -->
    <script>
        // Firebase configuration - Replace with your actual Firebase config
        window.__firebase_config = JSON.stringify({
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        });
        
        // App ID - Replace with your actual app ID
        window.__app_id = "YOUR_APP_ID";
        
        // Initial auth token (optional) - Replace with your actual token if needed
        // window.__initial_auth_token = "YOUR_INITIAL_AUTH_TOKEN";
    </script>

    <!-- Load React and ReactDOM from CDN -->
    <!-- These scripts create global `React` and `ReactDOM` objects -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Your React application script -->
    <!-- We now only need this single module script. It will define the component and render it. -->
    <script type="module" src="./chatbot.js"></script>
</body>
</html>
